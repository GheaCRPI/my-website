<body>
  <div class="wrapper">

        </ul>
    </nav>
    <div id="bodyBlock">
        
        <form id="addForm" name="addForm" action="#" method="post" onsubmit="return validate(this);">
           <fieldset>
              <legend>Sign Up </legend>
              <div class="formData">
  
                 <label class="field" for="firstName">First Name:</label>
                 <div class="value"><input type="text" size="60" value="" name="firstName" id="firstName" autofocus onfocus="handleFocus(this)" onblur="handleBlur(this)"></div>
  
                 <label class="field" for="lastName">Last Name:</label>
                 <div class="value"><input type="text" size="60" value="" name="lastName" id="lastName" onfocus="handleFocus(this)" onblur="handleBlur(this)"></div>
                
                 <label class="field" for="email">Email:</label>
                 <div class="value"><input type="text" size="60" value="" name="email" id="email" onfocus="handleFocus(this)" onblur="handleBlur(this)"></div>
  
                 <label class="field" for="user">Username:</label>
                 <div class="value"><input type="text" size="60" value="" name="user" id="user" onfocus="handleFocus(this)" onblur="handleBlur(this)"></div>
  
                 <label class="field" for="pass">Password:</label>
                 <div class="value"><input type="password" size="60" value="" name="pass" id="pass" onfocus="handleFocus(this)" onblur="handleBlur(this)"></div>
                
                 <label class="field" for="confirmPass">Confirm Password:</label>
                 <div class="value"><input type="password" size="60" value="" name="confirmPass" id="confirmPass" onfocus="handleFocus(this)" onblur="handleBlur(this)"></div>
  
                <input type="submit" value="Sign Up" id="Sign Up" name="Sign Up" >
                <h4>Already have an account? <a href="../Login/Login.html">Login</a></h4>
           </fieldset>
        </form>
        <br>
     </div>

    <footer class="footer">
        <div class="container2">
          <div class="footer-content">
            <div class="contact">
              <h3>contact us:</h3>
            </div>

              </a>
              <a href="https://www.discord.com/" class="social-icon" target="_blank">

              </a>
