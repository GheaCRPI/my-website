    <!-- Title section for the calendar -->
    <div class = "calender-title"> Calendar </div>

    <!-- Task input section where users can enter tasks -->
    <div id = "tasks">
        <fieldset>
            <form>
                <label for="task_input">Enter a task:</label>
                <input type="text" id="task_name" name="task_name" value="">
            </form>
            <form>
                <label for="day">Select a date:</label>
                <select name="days" id = dayOfWeek>
                    <option>Sunday</option>
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                    <option>Week</option>
                </select>
            </form>
            <!-- Button to add a task -->
            <button onclick="addTask()"><i class="fa-solid fa-plus"></i>Add Task</button>
        </fieldset>
        

    </div>

    <!-- Main calendar display with days of the week -->
    <div id = "calendar">
        <ul>
