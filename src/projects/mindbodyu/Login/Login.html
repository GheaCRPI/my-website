    <!-- Main login form -->
    <div id="bodyBlock">
        
        <form id="addForm" name="addForm" action="#" method="post" onsubmit="return validate(this);">
           <fieldset>
              <legend>Login </legend>
              <div class="formData">
                
                <!-- Input for username -->
                <label class="field" for="user">Username:</label>
                <div class="value"><input type="text" size="60" value="" name="user" id="user" onfocus="handleFocus(this)" onblur="handleBlur(this)"></div>
                
                <!-- Input for password -->
                <label class="field" for="pass">Password:</label>
                <div class="value"><input type="password" size="60" value="" name="pass" id="pass" onfocus="handleFocus(this)" onblur="handleBlur(this)"></div>
                
                 <!-- Submit button -->
                <input type="submit" value="Login" id="Login" name="Login" >
                
                <!-- Remember me checkbox and forgot password link -->
                <div class="remember-forgot">
                  <label><input type="checkbox">Remember me</label>
                  <a href="#">Forgot Password?</a>
                </div>
                <!-- Link to sign up page -->
                <h4>Don't have an account? <a href="../SignUp/SignUp.html">Sign Up</a></h4>
                
           </fieldset>
        </form>
        <br>
     </div>
